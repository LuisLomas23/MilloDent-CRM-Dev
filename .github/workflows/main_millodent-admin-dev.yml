name: Build and Deploy Frontend Admin to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: frontend-admin
        run: npm install

      - name: Build React app
        working-directory: frontend-admin
        run: npm run build

      # ðŸ”´ ESTE BLOQUE ES EL QUE FALTABA
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: millodent-admin-dev
          package: frontend-admin/dist

